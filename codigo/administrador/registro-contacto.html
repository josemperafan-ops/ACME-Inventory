<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Contacto - Administrador</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>ACME S.A.S.</h2>
      <img src="../img/logo.png" alt="Logo ACME" class="logo-sidebar">
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="inventario.html">Inventario</a></li>
          <li><a href="ordenes.html">Órdenes</a></li>
          <li><a href="contactos.html">Contactos</a></li>
          <li><a href="reportes.html">Reportes</a></li>
          <li><a href="entradas.html">Entradas</a></li>
          <li><a href="salidas.html">Salidas</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="main">
      <h1>Registro de Contacto</h1>
       <!-- Buscador superior -->
        <div class="search-bar">
        <input type="text" placeholder="Buscar...">
        </div>


      <!-- Formulario -->
      <form action="contactos.html" method="post">
        <label for="tipo">Tipo de Contacto</label>
        <select id="tipo" name="tipo" required>
          <option value="">Seleccione...</option>
          <option value="cliente">Cliente</option>
          <option value="proveedor">Proveedor</option>
        </select>

        <label for="nombre">Nombre / Razón Social</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="nit">ID / NIT</label>
        <input type="text" id="nit" name="nit" required>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <!-- Botones -->
        <button type="submit">Guardar Contacto</button>
        <a href="contactos.html" class="btn">Cancelar</a>
      </form>
    </div>
  </div>
</body>
</html>
