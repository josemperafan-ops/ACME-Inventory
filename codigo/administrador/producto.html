<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar / Editar Producto - Administrador</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>ACME S.A.S.</h2>
      <img src="../img/logo.png" alt="Logo ACME" class="logo-sidebar">
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="inventario.html">Inventario</a></li>
          <li><a href="ordenes.html">Órdenes</a></li>
          <li><a href="contactos.html">Contactos</a></li>
          <li><a href="reportes.html">Reportes</a></li>
          <li><a href="entradas.html">Entradas</a></li>
          <li><a href="salidas.html">Salidas</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="main">

      <!-- Formulario del producto -->
      <div class="form-container">
  <h1>Agregar / Editar Producto</h1>

  <form>
    <!-- Código y Nombre -->
    <div class="form-group">
      <label for="codigo">Código del Producto</label>
      <input type="text" id="codigo" name="codigo" placeholder="Ej: P-001">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre del Producto</label>
      <input type="text" id="nombre" name="nombre">
    </div>

    <!-- Clasificación -->
    <h2>Clasificación</h2>
    <div class="form-grid">
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <input type="text" id="categoria" name="categoria">
      </div>
      <div class="form-group">
        <label for="unidad">Unidad</label>
        <input type="text" id="unidad" name="unidad">
      </div>
      <div class="form-group">
        <label for="presentacion">Presentación</label>
        <input type="text" id="presentacion" name="presentacion">
      </div>
    </div>

    <!-- Logística -->
    <h2>Logística</h2>
    <div class="form-grid">
      <div class="form-group">
        <label for="ubicacion">Ubicación</label>
        <input type="text" id="ubicacion" name="ubicacion">
      </div>
      <div class="form-group">
        <label for="cantidad_inicial">Cantidad Inicial</label>
        <input type="number" id="cantidad_inicial" name="cantidad_inicial">
      </div>
      <div class="form-group">
        <label for="cantidad_minima">Cantidad Mínima</label>
        <input type="number" id="cantidad_minima" name="cantidad_minima">
      </div>
      <div class="form-group">
        <label for="cantidad_maxima">Cantidad Máxima</label>
        <input type="number" id="cantidad_maxima" name="cantidad_maxima">
      </div>
    </div>

    <!-- Financiero -->
    <h2>Financiero</h2>
    <div class="form-grid">
      <div class="form-group">
        <label for="precio_entrada">Precio de Entrada</label>
        <input type="number" id="precio_entrada" name="precio_entrada" step="0.01">
      </div>
      <div class="form-group">
        <label for="precio_salida">Precio de Salida</label>
        <input type="number" id="precio_salida" name="precio_salida" step="0.01">
      </div>
    </div>

    <!-- Detalle -->
    <h2>Detalle</h2>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="4"></textarea>
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <button type="submit" class="btn">Guardar Producto</button>
     <a href="index.html" class="btn">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
