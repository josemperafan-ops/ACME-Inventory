<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Orden / Cotización - Administrador</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>ACME S.A.S.</h2>
      <img src="../img/logo.png" alt="Logo ACME" class="logo-sidebar">
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="inventario.html">Inventario</a></li>
          <li><a href="ordenes.html">Órdenes</a></li>
          <li><a href="contactos.html">Contactos</a></li>
          <li><a href="reportes.html">Reportes</a></li>
          <li><a href="entradas.html">Entradas</a></li>
          <li><a href="salidas.html">Salidas</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="main">
      <h1>Generar Cotización u Orden de Trabajo</h1>

      <!-- Formulario principal -->
      <form action="ordenes.html" method="post">
        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" name="cliente" placeholder="Ej: Juan Pérez" required>

        <label for="responsable">Responsable</label>
        <input type="text" id="responsable" name="responsable" placeholder="Ej: Admin" required>

        <label for="pago">Método de Pago</label>
        <select id="pago" name="pago" required>
          <option value="">Seleccione...</option>
          <option value="efectivo">Efectivo</option>
          <option value="transferencia">Transferencia</option>
          <option value="tarjeta">Tarjeta</option>
        </select>

<h3>Agregar Productos</h3>
<table>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio Unit.</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" name="producto1" placeholder="Ej: Cople PVC 1/2"></td>
      <td><input type="number" name="cantidad1" min="1"></td>
      <td><input type="number" name="precio1" step="0.01"></td>
      <td><input type="number" name="subtotal1"></td>
    </tr>
    <tr>
      <td><input type="text" name="producto2" placeholder="Ej: Tubo Industrial"></td>
      <td><input type="number" name="cantidad2" min="1"></td>
      <td><input type="number" name="precio2" step="0.01"></td>
      <td><input type="number" name="subtotal2"></td>
    </tr>
  </tbody>
</table>

<p><strong>Total:</strong> <input type="number" name="total"></p>


        <!-- Botones -->
        <button type="submit">Generar Cotización PDF</button>
        <button type="submit">Generar Orden de Trabajo</button>
        <a href="ordenes.html" class="btn">Cancelar</a>
      </form>
    </div>
  </div>
</body>
</html>
