<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - ACME S.A.S.</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="../img/logo.png" alt="Logo ACME" class="login-logo">
      <h1>Inicio de Sesión</h1>
      <form action="../administrador/index.html" method="get">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
          <label for="password">Clave</label>
          <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <button type="submit" class="btn">Acceder</button>
      </form>
      <p class="register">¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
    </div>
  </div>
</body>
</html>
